<div class="container-fluid">
    <div class="wrapper vh-100">
        <div class="row align-items-center h-100">
            <div class="col-lg-4 offset-lg-4">
                <div class="mx-auto" style="width: 400px">
                    <form>
                        <div class="card p-4">
                            <div class="text-center my-4">
                                <h2 class="fw-bold">Enter Phone Number</h2>
                            </div>
                            <div class="form-input">
                                <input type="text" name="phoneNumber" placeholder="Phone Number" class="form-control" placeholder="Enter Phone Number" 
                                [(ngModel)]="phoneNumber" min="10" max="15">
                            </div>
                            <button class="btn btn-primary mt-3 mb-4 py-3 signup" (click)="getOTP()">Get OTP</button>
                            <div id="sign-in-button"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
